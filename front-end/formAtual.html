<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atualizar cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<body>

    <div class="grid text-center">
        <div class="g-col-6">
            <div class="mb-3">
                <label for="users">Cliente</label>
                <select onchange="handleCliet(this.value)" id="users">
                    <option value="" id="lista">Selecione um usu√°rio</option>
                </select>
              </div>
        </div>

        <div class="g-col-6">
            <div class="mb-3">
                <label for="cod" class="form-label">Cod</label>
                <input type="text" class="form-control" id="cod" placeholder="informe o codigo">
              </div>
        </div>

        <div class="g-col-6">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do Cliente">
              </div>
        </div>
      
        <div class="g-col-6">
            <div class="mb-3">
                <label for="sNome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sNome" placeholder="Sobrenome do Cliente ">
              </div>            
        </div>

        <div class="g-col-6">
            <div class="mb-3">
                <label for="redeSocial" class="form-label">Rede Social</label>
                <input type="text" class="form-control" id="redeSocial" placeholder="Rede Social do Cliente">
              </div>            
        </div>

        <div class="g-col-6">
            <div class="mb-3">
                <label for="whatsapp" class="form-label">Whatsapp</label>
                <input type="text" class="form-control" id="whatsapp" placeholder="Whatsapp do Cliente">
              </div>
        </div>

        <div class="g-col-6">
            <div class="mb-3">
                <label for="Id" class="form-label">Id</label>
                <input type="text" class="form-control" id="Id" placeholder="Identificador do Cliente">
              </div>
        </div>

        <div >
        

      <input type="button" onclick="delCliet()" value="Excluir">
        
      </div>

      
     <script src="formAtual.js"></script>
</body>
</html>
